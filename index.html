<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Frontend</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>E-Shop</h1>
        </div>
        
        <nav class="desktop-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li> 
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        

        <div class="utilities">
            <form class="search-form">
                <input type="search" placeholder="Search products...">
            </form>
            
            <a href="cart.html" class="cart-icon-link">
                <div class="cart-icon">
                    <i class="fa fa-shopping-cart"></i> 
                    <span class="notification-badge">0</span>
                </div>
            </a>
            
            <button class="hamburger-menu">
                &#9776
            </button>
        </div>
        
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1>Biggest Sale of the Year!</h1>
                <p class="subheading">Exclusive deals on all new arrivals. Shop smart, live better.</p>
                <a href="#prod" class="cta-button">Shop Now</a>
            </div>
        </section>

        <section class="products-container">
            <h2 class="section-title" id="prod">Featured Products</h2>
            
            <div class="filter-controls">
                <label for="category-filter">Filter Products:</label>
                <select id="category-filter">
                    <option value="all">Loading Categories...</option> 
                </select>
            </div>
            <div class="product-grid">
                </div>
        </section>

    </main>

    <footer class="main-footer">
        <p>&copy; 2025 E-Shop. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
