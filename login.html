<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Small style for the eye icon inside the form */
        .password-container {
            position: relative;
        }
        #togglePassword {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            font-size: 1.2rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <nav class="desktop-nav">
            <a href="index.html" class="logo">E-Commerce</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="cart-link-wrapper">
                    <a href="cart.html" class="nav-cart-link">
                        üõí Cart
                        <span class="notification-badge">0</span> 
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container auth-page">
        <div class="auth-form-container">
            <h1>Customer Login</h1>
            
            <form id="login-form">
                
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required placeholder="name@example.com">
                </div>
                
                <div class="form-group password-container">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                    <span id="togglePassword">üëÅÔ∏è</span> 
                </div>
                
                <button type="submit" class="cta-button">Log In</button>
            </form>
            
            <p class="auth-footer">
                <a href="#">Forgot Password?</a>
            </p>

            <p class="auth-footer">
                Don't have an account? <a href="signup.html">Create one here</a>
            </p>
        </div>
    </main>
    
    
    <script>
        const passwordInput = document.getElementById('login-password');
        const toggleButton = document.getElementById('togglePassword');

        if (toggleButton && passwordInput) {
            toggleButton.addEventListener('click', function (e) {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = (type === 'password' ? 'üëÅÔ∏è' : 'üîí');
            });
        }
    </script>
    
    <script type="module" src="scripts/firebase-config.js"></script> 
    <script type="module" src="scripts/utils.js"></script>
    <script type="module" src="scripts/auth.js"></script>
</body>
</html>
