<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Minimal CSS for strength meter (Add full styling to main.css later) */
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 5px;
            background: #eee;
        }
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
            border-radius: 5px;
        }
        .error-message {
            color: #d9534f; /* Red */
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="desktop-nav">
            <a href="index.html" class="logo">E-Commerce</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="cart-link-wrapper">
                    <a href="cart.html" class="nav-cart-link">
                        ðŸ›’ Cart
                        <span class="notification-badge">0</span> 
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container auth-page">
        <div class="auth-form-container">
            <h1>Create Account</h1>
            
            <form id="signup-form">
                
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" required placeholder="name@example.com">
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required placeholder="Must be at least 8 characters">
                    <div class="password-strength">
                        <div id="strength-bar" class="password-strength-bar"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required placeholder="Re-enter password">
                    <p id="password-match-error" class="error-message">Passwords do not match.</p>
                </div>
                
                <button type="submit" id="signup-btn" class="cta-button">Sign Up</button>
            </form>

            <p class="auth-footer">
                Already have an account? <a href="login.html">Log In</a>
            </p>
        </div>
    </main>
    
    
    <script>
        const pass = document.getElementById('signup-password');
        const confirmPass = document.getElementById('signup-confirm-password');
        const strengthBar = document.getElementById('strength-bar');
        const matchError = document.getElementById('password-match-error');

        // --- Password Strength Logic ---
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength += 1;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
            if (password.match(/[0-9]/)) strength += 1;
            if (password.match(/[^a-zA-Z0-9]/)) strength += 1;
            
            // Map strength level (0-4) to percentage and color
            const width = (strength / 4) * 100;
            let color = '#d9554e'; // Red (Weak)
            if (strength === 2) color = '#f0ad4e'; // Orange (Medium)
            if (strength >= 3) color = '#5cb85c'; // Green (Strong)

            strengthBar.style.width = `${width}%`;
            strengthBar.style.backgroundColor = color;
        }

        // --- Password Match Logic ---
        function checkPasswordMatch() {
            if (confirmPass.value && pass.value !== confirmPass.value) {
                matchError.style.display = 'block';
                return false;
            } else {
                matchError.style.display = 'none';
                return true;
            }
        }

        // Attach listeners
        pass.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
            checkPasswordMatch();
        });
        
        confirmPass.addEventListener('input', checkPasswordMatch);
    </script>
    
    <script type="module" src="scripts/firebase-config.js"></script> 
    <script type="module" src="scripts/utils.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    
    </body>
</html>
